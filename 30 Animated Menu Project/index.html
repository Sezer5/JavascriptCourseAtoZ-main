<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" class="overlay overlay-slide-left">
        <nav>
            <ul>
                <li id="navMainPage" class="slide-out-1"><a href="#home">Anasayfa</a></li>
                <li id="navAbout" class="slide-out-2"><a href="#about">Hakkımızda</a></li>
                <li id="navServices" class="slide-out-3"><a href="#services">Hizmetlerimiz</a></li>
                <li id="navPrices" class="slide-out-4"><a href="#prices">Fiyatlarımız</a></li>
                <li id="navContact" class="slide-out-5"><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </div>


    <div class="menuBars" id="menuBars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>



    <section id="home">
        <h1>ANASAYFA</h1>
    </section>
    <section id="about">
        <h1>HAKKIMIZDA</h1>
    </section>
    <section id="services">
        <h1>HİZMETLERİMİZ</h1>
    </section>
    <section id="prices">
        <h1>FİYATLAR</h1>
    </section>
    <section id="contact">
        <h1>İLETİŞİM</h1>
    </section>
    <script src="index.js"></script>
</body>
</html>
