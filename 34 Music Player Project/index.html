<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="mainDiv">
        <div class="imgDiv">
            <img src="img/c.png" alt="">
        </div>
        <div class="titleDiv">
            <h2 class="title" id="title">C Programlama</h2>
            <h3 class="creator" id="creator">Sezer Ünalmış</h3>
        </div>
        <audio src="music/c.mp3"></audio>
        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
            <div class="timeDiv">
                <span id="currentTime">0.00</span>
                <span id="totalTime">2.41</span>
            </div>
        </div>
        <div class="musicControlDiv">
            <i class="fa-solid fa-backward icon" id="prev"></i>
            <i class="fa-solid fa-play icon" id="play"></i>
            <i class="fa-solid fa-forward icon" id="next"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
