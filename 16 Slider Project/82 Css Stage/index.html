<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="sliderContainer">
        <div class="imageContainer">
            <img src="https://picsum.photos/id/1/700/500" alt="">
            <img src="https://picsum.photos/id/2/700/500" alt="">
            <img src="https://picsum.photos/id/22/700/500" alt="">
            <img src="https://picsum.photos/id/33/700/500" alt="">
            <img src="https://picsum.photos/id/44/700/500" alt="">
        </div>
        <i class="icon fa-solid fa-arrow-left prev"></i>
        <i class="icon fa-solid fa-arrow-right next"></i>
    </div>
<script src="index.js"></script>
</body>
</html>
