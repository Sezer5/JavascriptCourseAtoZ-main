<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreing Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Foreign Currency Converter</h1>
        <div class="currencyContainer">
            <select name="currencyFirst">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="count" value="1" min="0">
        </div>
        <div class="currencyContainer">
            <select name="currencySecond">
                <option value="TRY" selected>TL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <span id="equal">11</span>
        </div>
        <p class="exchangeRate" id="exchangeRate">1 USD = 19 TL</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
