<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Heat Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather Heat Converter</h1>
        <div class="tempDiv">
            <label>Celcius:</label>
            <input type="number" onchange="calculateTemp(event)" name="celcius" id="celcius" placeholder="What is the heat degree?" class="tempInput">
        </div>
        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input type="number" onchange="calculateTemp(event)" name="fahrenheit" id="fahrenheit" placeholder="What is the heat degree?" class="tempInput">
        </div>
        <div class="tempDiv">
            <label>Kelvin:</label>
            <input type="number" onchange="calculateTemp(event)" name="kelvin" id="kelvin" placeholder="What is the heat degree?" class="tempInput">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
