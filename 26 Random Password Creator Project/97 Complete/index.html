<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="passwordContainer">
        <h2>Password Creator</h2>
        <div class="inputContainer">
            <input type="text" placeholder="Create New Password" readonly>
            <i class="fa-solid fa-copy fa-2xl"></i>
        </div>
        <button class="passwordButton">Create</button>
    </div>
    <div class="alertContainer active">Password Copied!</div>
    <script src="index.js"></script>
</body>
</html>
